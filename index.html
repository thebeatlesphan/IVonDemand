<body>

                <a href="">Products</a>
                <a href="">Cart</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">X</a>
        </nav>

    <script>
        function myFunction() {
            var x = document.getElementById("links");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
